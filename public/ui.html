<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Lane</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            background-color: #e8491d;
            overflow: hidden;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 14px 20px;
            display: block;
            cursor: pointer;
        }

        nav ul li a:hover {
            background-color: #cf4317;
            border-radius: 4px;
        }

        /* Main content styling */
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2a3d45;
        }

        /* Footer styling */
        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }

        /* Hide sections initially */
        .section {
            display: none;
        }
        /* Show the section that is currently active */
        .section.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Lab Lane</h1>
        <p>Welcome to Lab Lane</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a onclick="showSection('home')">Home</a></li>
            <li><a onclick="showSection('about')">About</a></li>
            <li><a onclick="showSection('routes')">Routes</a></li>
        </ul>
    </nav>

    <!-- Main Content Sections -->
    <div class="container">

        <!-- Home Section -->
        <div id="home" class="section active">
            <h2>Home</h2>
            <p>Welcome to Lab Lane, your go-to solution for navigating life!</p>
        </div>

        <!-- About Section -->
        <div id="about" class="section">
            <h2>About Us</h2>
            <p>Lab Lane is a fucking piece of shit</p>
        </div>

        <!-- Routes Section -->
        <div id="routes" class="section">
            <h2>Routes</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email..." required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Bringing you to KLS</p>
    </footer>

    <script>
        // JavaScript to handle showing and hiding sections
        function showSection(sectionId) {
            // Get all sections
            var sections = document.querySelectorAll('.section');

            // Loop through all sections and hide them
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
